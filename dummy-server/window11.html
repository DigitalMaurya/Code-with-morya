<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Windows 11</title>
    <link rel="stylesheet" href="style0.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <video src="Win11Media/video.webm" autoplay muted></video>
    <div class="startmenu" id="startmenu">
        <!-- <img src="win11Media/startmenu.PNG" alt=""> -->
        <div class="box">
            <input type="search" placeholder="Search for apps, settings and documents" class="search">
            <div class="category">
                <h4>Pinned</h4>
                <button>All apps ></button>
            </div>
            <div class="apps">
                <div class="app">
                    <img width="48" height="48" src="https://img.icons8.com/color/48/ms-edge-new.png" alt="ms-edge-new"/>
                    <p>Edge</p>
                </div>
                <div class="app">
                    <img width="48" height="48" src="https://img.icons8.com/fluency/48/microsoft-365.png" alt="microsoft-365"/>
                    <p>Microsoft 365</p>
                    <p>(Office)</p>
                </div>
                <div class="app">
                    <img width="48" height="48" src="https://img.icons8.com/color/48/microsoft-outlook-2019--v2.png" alt="microsoft-outlook-2019--v2"/>
                    <p>Outlook (new)</p>
                </div>
                <div class="app">
                    <img width="48" height="48" src="https://img.icons8.com/fluency/48/microsoft-store.png" alt="microsoft-store"/>
                    <p>Store</p>
                </div>
                <div class="app">
                    <img width="48" height="48" src="https://img.icons8.com/color/48/ms-edge-new.png" alt="ms-edge-new"/>
                    <p>Edge</p>
                </div>
                <div class="app">
                    <img width="48" height="48" src="https://img.icons8.com/fluency/48/windows-explorer.png" alt="windows-explorer"/>
                    <p>File Explorer</p>
                </div>
                <div class="app">
                    <img width="48" height="48" src="https://img.icons8.com/color/48/visual-studio-code-2019.png" alt="visual-studio-code-2019"/>
                    <p>VS Code</p>
                </div>
                <div class="app">
                    <img width="48" height="48" src="https://img.icons8.com/color/48/ms-edge-new.png" alt="ms-edge-new"/>
                    <p>Edge</p>
                </div>
                <div class="app">
                    <img width="48" height="48" src="https://img.icons8.com/color/48/ms-edge-new.png" alt="ms-edge-new"/>
                    <p>Edge</p>
                </div>
                <div class="app">
                    <img width="48" height="48" src="https://img.icons8.com/color/48/ms-edge-new.png" alt="ms-edge-new"/>
                    <p>Edge</p>
                </div>
                <div class="app">
                    <img width="48" height="48" src="https://img.icons8.com/color/48/ms-edge-new.png" alt="ms-edge-new"/>
                    <p>Edge</p>
                </div>


                
            </div>
            <div class="title">
                    <p>Recommended</p>

                    <button>More ></button>
                </div>
            <div class="recommended">
                
            </div>
            <div class="user">
                <div class="dp">
                    <div class="image"></div>
                    <span>Aditya Kumar</span>
                </div>
                <div class="icons">
                    <i>d</i>
                    <i>f</i>
                    <i>s</i>
                </div>
            </div>
        </div>
    </div>
    <div class="taskbar">
        <div class="left">
            <i class="fa-solid fa-cloud-moon" style="color: grey; font-size: 30px;"></i>
            <div class="info">
                <p>30&deg;C</p>
                <p>Cloudy</p>
            </div>
        </div>
        <div class="center">
            <img width="30" id="start" src="https://img.icons8.com/color/48/000000/windows-11.png" alt="windows-11" />
            <div class="search">
                <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                <input type="text" placeholder="Search">
            </div>
            
            <img width="30" src="https://img.icons8.com/fluency/48/windows-copilot.png" alt="windows-copilot"/>

            <img width="30" src="https://img.icons8.com/fluency/48/windows-explorer.png" alt="windows-explorer"/>
            <img width="30" src="https://img.icons8.com/fluency/48/ms-edge-new.png" alt="ms-edge-new"/>
            <img width="30" src="https://img.icons8.com/fluency/48/microsoft-store.png" alt="microsoft-store"/>
            <img width="30" src="https://img.icons8.com/color/48/visual-studio-code-2019.png" alt="visual-studio-code-2019"/>

        </div>
        <div class="right">
            <i class="fa-solid fa-angle-up" style="color: black;"></i>
            <i class="fa-solid fa-wifi" style="color: black;"></i>
            <i class="fa-solid fa-volume-high" style="color: black;"></i>
            <i class="fa-solid fa-battery-half" style="color: black;"></i>
            <i class="fa-solid fa-bell" style="color: black;"></i>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
